<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Página principal</title>
</head>
<body id="conta">
  
  <main class="container">
    <div class="cards">

      <div class="card">
        <img class="icon" src="./img/compras.png" alt="">
        <p class="number_percent">15</p>
        <span>compras nos ultimos 30 minutos</span>
      </div>

      <div class="card">
        <img class="icon" src="./img/relogio.png" alt="">
        <p class="number_percent">45</p>
        <span>pagamentos pendentes</span>
      </div>

      <div class="card">
        <img class="icon" src="./img/caminhao.png" alt="">
        <p class="number_percent">50</p>
        <span>entregas a caminho</span>
      </div>
      <div class="card">
        <img class="icon" src="./img/user.png" alt="">
        <p class="number_percent">55</p>
        <span>avaliações recentes</span>
      </div>
    </div>
  </main>


  <div class="modal" id="modal">
    <div class="modal-container card">
      <img class="fecharModal" src="./img/fechar.png" alt="">
      <p class="number_percent">55</p>
    </div>
  </div>

  <section class="gerenciar">
    <h2>Conta</h2>

    <ul>
      <li>Configurar</li>
      <li>Cadastrar</li>
      <li>Visualizar</li>
    </ul>
  </section>

  <script src="./js/script.js"></script>
</body>
</html>
